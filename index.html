<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaughtMyEye - Take a Picture</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            color: #333;
        }

        /* Top Bar */
        .top-bar {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            margin-top: 80px;
            padding: 20px;
        }

        video, canvas {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            border: 2px solid #007BFF;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        button, input {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }

        input {
            background-color: white;
            color: #333;
            border: 1px solid #007BFF;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        #pairing-section, #camera-section {
            display: none;
        }

        #pairing-section.active, #camera-section.active {
            display: block;
        }

        #status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        #video {
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            object-fit: cover;
        }
        
        #camera-section {
            position: relative;
            overflow: hidden;
            background: black;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="top-bar">CaughtMyEye</div>

    <div class="container">
        <div id="pairing-section" class="active">
            <h2>Pair Device</h2>
            <input type="text" id="pairing-code" placeholder="Enter 6-digit code" maxlength="6">
            <button id="pair-button">Pair Device</button>
            <div id="status"></div>
        </div>

        <div id="camera-section">
            <h2>Take a Picture</h2>
            <video id="video" autoplay playsinline></video>
            <button id="capture">ðŸ“¸ Capture</button>
            <canvas id="canvas"></canvas>
            <div id="status"></div>
        </div>
    </div>

    <script>
        // Firebase initialization
        const firebaseConfig = {
            apiKey: "AIzaSyD6QROJZ1Y3ZfiugqBxpPeeuQ7J3K22CbQ",
            authDomain: "first-project-418816.firebaseapp.com",
            projectId: "first-project-418816",
            storageBucket: "first-project-418816.appspot.com",
            messagingSenderId: "750936274957",
            appId: "1:750936274957:web:7a96ae9d7819f555b3bd44"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // DOM elements
        const pairingSection = document.getElementById('pairing-section');
        const cameraSection = document.getElementById('camera-section');
        const pairButton = document.getElementById('pair-button');
        const pairingCodeInput = document.getElementById('pairing-code');
        const statusDiv = document.getElementById('status');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        let pairedUserId = null;
        let currentPhotoRef = null;
        let stream = null;

        // Status display function
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type ? type : '';
        }

        // Pairing logic
        pairButton.addEventListener('click', async () => {
            const code = pairingCodeInput.value.trim().toUpperCase();
            if (!code || code.length !== 6) {
                showStatus('Please enter a valid 6-digit code', 'error');
                return;
            }

            try {
                showStatus('Verifying code...', '');
                const docRef = db.collection('pairingCodes').doc(code);
                const docSnap = await docRef.get();

                if (!docSnap.exists) {
                    throw new Error('Invalid pairing code - please generate a new one');
                }

                const data = docSnap.data();
                if (data.status !== 'pending') {
                    throw new Error('This code was already used or expired');
                }

                await docRef.update({
                    status: 'completed',
                    pairedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    pairedUserId: data.userId
                });

                pairedUserId = data.userId;
                showStatus('Paired successfully! Loading camera...', 'success');

                setTimeout(() => {
                    pairingSection.classList.remove('active');
                    cameraSection.classList.add('active');
                    initializeCamera();
                }, 1000);

            } catch (error) {
                showStatus('Pairing failed: ' + error.message, 'error');
            }
        });

        // Camera initialization
        function initializeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(s => {
                    stream = s;
                    video.srcObject = stream;
                    video.play();
                    video.setAttribute('playsinline', '');
                    video.setAttribute('webkit-playsinline', '');
                })
                .catch(err => {
                    showStatus('Camera error: ' + err.message, 'error');
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(fallbackStream => {
                            stream = fallbackStream;
                            video.srcObject = stream;
                        })
                        .catch(() => {
                            showStatus('Cannot access camera', 'error');
                        });
                });

            captureButton.textContent = 'ðŸ“¸ Capture';
            captureButton.onclick = capturePhoto;
        }

        // Capture photo
        async function capturePhoto() {
            try {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                captureButton.textContent = 'ðŸ”„ Retake';
                captureButton.onclick = retakePhoto;

                if (!document.getElementById('use-button')) {
                    const useBtn = document.createElement('button');
                    useBtn.id = 'use-button';
                    useBtn.textContent = 'âœ… Use This';
                    useBtn.onclick = uploadAndFinish;
                    captureButton.after(useBtn);
                }

            } catch (err) {
                showStatus('Capture failed: ' + err.message, 'error');
            }
        }

        // Retake photo
        function retakePhoto() {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            captureButton.textContent = 'ðŸ“¸ Capture';
            captureButton.onclick = capturePhoto;
            document.getElementById('use-button')?.remove();
        }

        // Upload photo and finish
        async function uploadAndFinish() {
            try {
                showStatus('Saving photo...', '');

                if (currentPhotoRef) {
                    await currentPhotoRef.delete();
                }

                const timestamp = Date.now();
                const photoRef = storage.ref(`photos/${pairedUserId}/${timestamp}.jpg`);
                const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                const blob = await (await fetch(dataUrl)).blob();

                await photoRef.put(blob);
                const photoUrl = await photoRef.getDownloadURL();

                await db.collection('users').doc(pairedUserId).collection('photos').add({
                    url: photoUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    storagePath: `photos/${pairedUserId}/${timestamp}.jpg`
                });

                currentPhotoRef = photoRef;
                showStatus('Photo saved successfully!', 'success');

                setTimeout(() => {
                    retakePhoto();
                    showStatus('', '');
                }, 2000);

            } catch (err) {
                showStatus('Upload failed: ' + err.message, 'error');
            }
        }

        // Cleanup on page unload
        window.addEventListener('unload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
