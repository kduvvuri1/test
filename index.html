<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaughtMyEye - Take a Picture</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            color: #333;
        }
        
        /* Top Bar */
        .top-bar {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            margin-top: 80px;
            padding: 20px;
        }

        video, canvas {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            border: 2px solid #007BFF;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        button, input {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }

        input {
            background-color: white;
            color: #333;
            border: 1px solid #007BFF;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        #pairing-section, #camera-section {
            display: none;
        }

        #pairing-section.active, #camera-section.active {
            display: block;
        }

        #status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="top-bar">CaughtMyEye</div>

    <div class="container">
        <div id="pairing-section" class="active">
            <h2>Pair Device</h2>
            <input type="text" id="pairing-code" placeholder="Enter 6-digit code" maxlength="6">
            <button id="pair-button">Pair Device</button>
            <div id="status"></div>
        </div>

        <div id="camera-section">
            <h2>Take a Picture</h2>
            <video id="video" autoplay playsinline></video>
            <button id="capture">ðŸ“¸ Capture</button>
            <canvas id="canvas"></canvas>
            <div id="status"></div>
        </div>
    </div>

    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // DOM elements
        const pairingSection = document.getElementById('pairing-section');
        const cameraSection = document.getElementById('camera-section');
        const pairButton = document.getElementById('pair-button');
        const pairingCodeInput = document.getElementById('pairing-code');
        const statusDiv = document.getElementById('status');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        let pairedUserId = null;

        // Pairing logic
        pairButton.addEventListener('click', async () => {
            const code = pairingCodeInput.value.trim().toUpperCase();
            if (!code || code.length !== 6) {
                showStatus('Please enter a valid 6-digit code', 'error');
                return;
            }

            try {
                const docRef = db.doc(`pairingCodes/${code}`);
                const docSnap = await docRef.get();
                
                if (!docSnap.exists) {
                    showStatus('Invalid pairing code', 'error');
                    return;
                }

                const data = docSnap.data();
                if (data.status === 'completed') {
                    showStatus('This code has already been used', 'error');
                    return;
                }

                // Complete the pairing
                await docRef.update({
                    status: 'completed',
                    pairedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                pairedUserId = data.userId;
                showStatus('Device paired successfully!', 'success');
                
                // Switch to camera view
                pairingSection.classList.remove('active');
                cameraSection.classList.add('active');
                initializeCamera();
            } catch (error) {
                showStatus('Pairing failed: ' + error.message, 'error');
            }
        });

        // Camera logic
        function initializeCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    showStatus('Error accessing camera: ' + err.message, 'error');
                });

            captureButton.addEventListener('click', async () => {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                try {
                    showStatus('Uploading image...', '');
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.9));
                    
                    // Upload to user's storage path
                    const storageRef = storage.ref();
                    const photoRef = storageRef.child(`userPhotos/${pairedUserId}/${Date.now()}.jpg`);
                    await photoRef.put(blob);
                    
                    // Get download URL
                    const downloadURL = await photoRef.getDownloadURL();
                    
                    // Save reference in Firestore
                    await db.collection('userPhotos').add({
                        userId: pairedUserId,
                        url: downloadURL,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    showStatus('Photo uploaded successfully!', 'success');
                } catch (error) {
                    showStatus('Upload failed: ' + error.message, 'error');
                }
            });
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type ? type : '';
        }
    </script>
</body>
</html>
