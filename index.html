<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaughtMyEye - Take a Picture</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            color: #333;
        }
        
        /* Top Bar */
        .top-bar {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            margin-top: 80px;
            padding: 20px;
        }

        video, canvas {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            border: 2px solid #007BFF;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        button, input {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }

        input {
            background-color: white;
            color: #333;
            border: 1px solid #007BFF;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        #pairing-section, #camera-section {
            display: none;
        }

        #pairing-section.active, #camera-section.active {
            display: block;
        }

        #status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="top-bar">CaughtMyEye</div>

    <div class="container">
        <div id="pairing-section" class="active">
            <h2>Pair Device</h2>
            <input type="text" id="pairing-code" placeholder="Enter 6-digit code" maxlength="6">
            <button id="pair-button">Pair Device</button>
            <div id="status"></div>
        </div>

        <div id="camera-section">
            <h2>Take a Picture</h2>
            <video id="video" autoplay playsinline></video>
            <button id="capture">ðŸ“¸ Capture</button>
            <canvas id="canvas"></canvas>
            <div id="status"></div>
        </div>
    </div>

    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
          apiKey: "AIzaSyD6QROJZ1Y3ZfiugqBxpPeeuQ7J3K22CbQ",
          authDomain: "first-project-418816.firebaseapp.com",
          projectId: "first-project-418816",
          storageBucket: "first-project-418816.firebasestorage.app",
          messagingSenderId: "750936274957",
          appId: "1:750936274957:web:7a96ae9d7819f555b3bd44",
          measurementId: "G-5WDTNYPPT7"
        };
         firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // DOM elements
        const pairingSection = document.getElementById('pairing-section');
        const cameraSection = document.getElementById('camera-section');
        const pairButton = document.getElementById('pair-button');
        const pairingCodeInput = document.getElementById('pairing-code');
        const statusDiv = document.getElementById('status');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        let pairedUserId = null;

        // Pairing logic
        pairButton.addEventListener('click', async () => {
            const code = pairingCodeInput.value.trim().toUpperCase();
            if (!code || code.length !== 6) {
                showStatus('Please enter a valid 6-digit code', 'error');
                return;
            }
        
            try {
                showStatus('Verifying code...', '');
                
                // Use the Firebase SDK instead of REST API for simplicity
                const docRef = db.collection('pairingCodes').doc(code);
                const docSnap = await docRef.get();
                
                console.log("Code check result:", docSnap.exists()); // Debug log
                
                if (!docSnap.exists) {
                    throw new Error('Invalid pairing code');
                }
                
                const data = docSnap.data();
                console.log("Retrieved code data:", data); // Debug log
                
                if (data.status === 'completed') {
                    throw new Error('This code has already been used');
                }
        
                // Update using the Firebase SDK
                await docRef.update({
                    status: 'completed',
                    pairedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                pairedUserId = data.userId;
                showStatus('Device paired successfully!', 'success');
                
                // Switch to camera view
                pairingSection.classList.remove('active');
                cameraSection.classList.add('active');
                initializeCamera();
            } catch (error) {
                console.error('Pairing error details:', error); // Detailed error log
                showStatus('Pairing failed: ' + error.message, 'error');
            }
        });

        // Camera logic
        function initializeCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    showStatus('Error accessing camera: ' + err.message, 'error');
                });

            captureButton.addEventListener('click', async () => {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                try {
                    showStatus('Uploading image...', '');
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.9));
                    
                    // Upload directly to Storage using the paired user ID
                    const storageRef = storage.ref();
                    const photoRef = storageRef.child(`userPhotos/${pairedUserId}/${Date.now()}.jpg`);
                    const uploadTask = photoRef.put(blob);
                    
                    uploadTask.on('state_changed',
                        null,
                        (error) => {
                            showStatus('Upload failed: ' + error.message, 'error');
                        },
                        async () => {
                            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                            showStatus('Photo uploaded successfully!', 'success');
                            
                            // Optional: Notify the web app via Firestore
                            try {
                                await db.collection('userPhotos').add({
                                    userId: pairedUserId,
                                    url: downloadURL,
                                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                                });
                            } catch (e) {
                                console.log("Couldn't update Firestore, but image uploaded");
                            }
                        }
                    );
                } catch (error) {
                    showStatus('Error: ' + error.message, 'error');
                }
            });
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type ? type : '';
        }
    </script>
</body>
</html>
