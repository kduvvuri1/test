<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaughtMyEye - Take a Picture</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            color: #333;
        }
        
        /* Top Bar */
        .top-bar {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            margin-top: 80px;
            padding: 20px;
        }

        video, canvas {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            border: 2px solid #007BFF;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        button, input {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }

        input {
            background-color: white;
            color: #333;
            border: 1px solid #007BFF;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        #pairing-section, #camera-section {
            display: none;
        }

        #pairing-section.active, #camera-section.active {
            display: block;
        }

        #status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="top-bar">CaughtMyEye</div>

    <div class="container">
        <div id="pairing-section" class="active">
            <h2>Pair Device</h2>
            <input type="text" id="pairing-code" placeholder="Enter 6-digit code" maxlength="6">
            <button id="pair-button">Pair Device</button>
            <div id="status"></div>
        </div>

        <div id="camera-section">
            <h2>Take a Picture</h2>
            <video id="video" autoplay playsinline></video>
            <button id="capture">ðŸ“¸ Capture</button>
            <canvas id="canvas"></canvas>
            <div id="status"></div>
        </div>
    </div>

<script>
  // Firebase initialization (keep your existing config)
  const firebaseConfig = {
    apiKey: "AIzaSyD6QROJZ1Y3ZfiugqBxpPeeuQ7J3K22CbQ",
    authDomain: "first-project-418816.firebaseapp.com",
    projectId: "first-project-418816",
    storageBucket: "first-project-418816.appspot.com",
    messagingSenderId: "750936274957",
    appId: "1:750936274957:web:7a96ae9d7819f555b3bd44"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  // DOM elements
  const pairingSection = document.getElementById('pairing-section');
  const cameraSection = document.getElementById('camera-section');
  const pairButton = document.getElementById('pair-button');
  const pairingCodeInput = document.getElementById('pairing-code');
  const statusDiv = document.getElementById('status');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureButton = document.getElementById('capture');
  let pairedUserId = null;
  let currentPhotoRef = null;
  let stream = null;

  // Pairing logic (keep your existing pairing code)

  // New camera logic
  function initializeCamera() {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(s => {
        stream = s;
        video.srcObject = stream;
      })
      .catch(err => {
        showStatus('Camera error: ' + err.message, 'error');
      });

    captureButton.textContent = 'ðŸ“¸ Capture';
    captureButton.onclick = capturePhoto;
  }

  async function capturePhoto() {
    try {
      // Capture photo
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Show preview and change buttons
      captureButton.textContent = 'ðŸ”„ Retake';
      captureButton.onclick = retakePhoto;
      
      // Add "Use This" button
      if (!document.getElementById('use-button')) {
        const useBtn = document.createElement('button');
        useBtn.id = 'use-button';
        useBtn.textContent = 'âœ… Use This';
        useBtn.className = 'bg-green-500 text-white py-2 px-4 rounded-lg mx-2';
        useBtn.onclick = uploadAndFinish;
        captureButton.after(useBtn);
      }
      
    } catch (err) {
      showStatus('Capture failed: ' + err.message, 'error');
    }
  }

  function retakePhoto() {
    // Clear canvas
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Reset buttons
    captureButton.textContent = 'ðŸ“¸ Capture';
    captureButton.onclick = capturePhoto;
    document.getElementById('use-button')?.remove();
  }

  async function uploadAndFinish() {
    try {
      showStatus('Saving photo...', '');
      
      // Delete previous photo if exists
      if (currentPhotoRef) {
        try {
          await currentPhotoRef.delete();
          await db.collection('userPhotos').doc(currentPhotoRef.name).delete();
        } catch (e) { console.log("No previous photo to delete") }
      }
      
      // Upload new photo
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.9));
      const photoName = `${pairedUserId}/${Date.now()}.jpg`;
      currentPhotoRef = storage.ref().child(photoName);
      
      const uploadTask = currentPhotoRef.put(blob);
      
      uploadTask.on('state_changed',
        null,
        error => showStatus('Upload failed: ' + error.message, 'error'),
        async () => {
          const url = await uploadTask.snapshot.ref.getDownloadURL();
          await db.collection('userPhotos').add({
            userId: pairedUserId,
            url: url,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          // Stop camera and show success
          stream.getTracks().forEach(track => track.stop());
          showStatus('Photo saved! Check your dashboard.', 'success');
          
          // Remove buttons and show message
          document.getElementById('use-button').remove();
          captureButton.remove();
          video.style.display = 'none';
          canvas.style.display = 'none';
        }
      );
    } catch (err) {
      showStatus('Error: ' + err.message, 'error');
    }
  }

  function showStatus(message, type) {
    statusDiv.textContent = message;
    statusDiv.className = type ? type : '';
  }
</script>
</body>
</html>
